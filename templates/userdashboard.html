
<h2 style="color:blue;"><i> User Dashboard </i></h2>
<br>
<br>

	<table border="1">
		<tr>
			<th>User ID</th>
			<th>Name</th>
			<th>Email Id</th>
			<th>User Type</th>
			<th>Action</th>
		</tr>

		{% for item in records %}
		<tr>
			<td>{{item[0]}}</td>
			<td>{{item[1]}}</td>
			<td>{{item[2]}}</td>
			<td>{{item[4]}}</td>
			<td><a href="/editprofile"> Edit </a></td>
			<td><a href="/deleteprofile">Delete </a></td>
		</tr>
		{% endfor %}
	</table>
