
<html>
<head>
</head>
<body>
<br>
<h2 style="color:blue;"><i> Solution Of Assignment </i></h2>
<br>
<br>
<table border="1">
	<tr>
        <th>Submission Id</th>
        <th>Assignment Id</th>
        <th>User Id</th>
		<th>Date</th>
		<th>Download Solution</th>
        
        
    </tr>

    {% for item in records %}
    <tr>
        <td>{{item[0]}}</td>
        <td>{{item[1]}}</td>
        <td>{{item[2]}}</td>
		<td>{{item[3]}}</td>
		<td><a href="/download/{{item[4]}}">Click Here To See Solution</a></td>
        
        
    </tr>
    {% endfor %}
</table>
<br>
<br>
<form action="/status" method="post">
<br>
<h2 style="color:blue;"><i> Add status of assignment of each student </i></h2>
	<br>
	<br>
	<label for="submissionid">Add submissionid:</label>
    <input type="text" name="submissionid" required>
    <br>
	<br>
    <label for="status">Add status:</label>
    <input type="text" name="status" required>
    <br>
	<br>
    <button type="submit">Submit Status</button>
</form>

</body>
</html>
